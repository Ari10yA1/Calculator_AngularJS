<app-heading></app-heading>
<div>
  <app-heading1></app-heading1>
  <input type="number" name="num1" placeholder="Enter Number 1" [(ngModel)]="num1">
  <input type="number" name="num2" placeholder="Enter Number 2" [(ngModel)]="num2">

<br><br>
<button (click)="add()">Add</button>
<button (click)="subtract()">Subtract</button>
<button (click)="multiply()">Multiply</button>
<button (click)="divide()">Divide</button>
<br>
<h3>Result : {{result}} </h3>

<hr>
<app-heading2></app-heading2>
<input type="number" name="fact" placeholder="Enter Number to check factorial of it" [(ngModel)]="fact">
<br><br>
<button (click)="factorial()">Check Factorial</button>
<br>
<h3>Factorial : {{result2}} </h3>
<hr>
<app-heading3></app-heading3>
<input type="number" name="fact" placeholder="Enter Number to check Prime Or Not" [(ngModel)]="num4">
<br><br>
<button (click)="primeornot()">Check</button>
<br>
<h3>the number is prime : {{result3}}</h3>
<hr>
</div>
